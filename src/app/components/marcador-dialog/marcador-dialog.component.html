<h1 mat-dialog-title>Editar marcador</h1>
<div mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field>
            <mat-label>Titulo</mat-label>
            <input matInput placeholder="Titulo" formControlName="titulo">
          </mat-form-field>
        
          <mat-form-field>
            <mat-label>Descripcion</mat-label>
            <textarea matInput placeholder="Descripcion" formControlName="desc"></textarea>
          </mat-form-field>
    </form>
</div>
<div mat-dialog-close>
    <button mat-button (click)="cerrarDialog()">No Thanks</button>
    <button mat-button (click)="guardarCambios()">Ok</button>
</div>
