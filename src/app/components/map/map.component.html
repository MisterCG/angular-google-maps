<mat-card>
    <mat-card-title>Mapa</mat-card-title>
    <mat-card-content>
        <agm-map
            [latitude]="lat" 
            [longitude]="lng" 
            [zoom]="15"
            (mapClick)="agregarMarcador($event)">
            <agm-marker *ngFor="let maracdor of marcadores; let i = index" 
                [latitude]="maracdor.lat" 
                [longitude]="maracdor.lon">
                <agm-info-window>
                    <strong>{{ maracdor.titulo }}</strong>
                    <p>
                        {{ maracdor.desc }}
                    </p>
                    <div>
                        <button mat-raised-button color="primary"
                                (click)="abrirDialogMarc(maracdor)">
                            Editar
                        </button>
                        <button mat-raised-button color="warn"
                                (click)="eliminarMarcador(i)">
                            Borrar
                        </button>
                    </div>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
